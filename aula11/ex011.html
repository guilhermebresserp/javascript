<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Nacionalidade</title>
</head>
<body>
    <h1>Descubra se você é brasileiro</h1>
    Digite o país aonde você nasceu <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>

    <script>
        function analisar() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = txtp.value
            res.innerHTML = `<p>Você digitou o país <strong>${país}</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
